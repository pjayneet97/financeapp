<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <input type="text" [(ngModel)]="expence.amount" placeholder="amount">
            <!-- <input type="text" [(ngModel)]="expence.category" placeholder="category"> -->
            <select [(ngModel)]="expence.category">
                <option [value]="category.name" *ngFor="let category of categories">{{category.name}}</option>
            </select>
            <button (click)="addExpence()" class="btn btn-primary">Save</button>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
